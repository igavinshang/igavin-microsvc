version: '3'
services:
  mysql5.7:
    image: "mysql:5.7"
    container_name: "igavin-mysql5.7"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root123"
      MYSQL_USER: "canal"
      MYSQL_PASSWORD: "canal123"
      MYSQL_DATABASE: "test"
    volumes:
      - "./data/mysql:/var/lib/mysql"
      - "./mysql/conf/my.cnf:/etc/my.cnf"
    ports:
      - "3306:3306"

  elasticsearch:
    image: elasticsearch:7.10.1
    container_name: igavin-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node #单例模式
      - bootstrap.memory_lock=true #锁定物理内存地址，防止es内存被交换出去，也就是避免es使用swap交换分区，频繁的交换，会导致IOPS变高
      - "ES_JAVA_OPTS=-Xms1048m -Xmx1048m" #堆内存大小
      - TZ=Asia/Shanghai
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/elasticsearch/data:/usr/share/elasticsearch/data
      - ./data/elasticsearch/logs:/usr/share/elasticsearch/logs
    networks:
      - igavin-net
    ports:
      - 9200:9200
      - 9300:9300

networks:
  igavin-net:
    external: false